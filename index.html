<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Panaderia cocu" />
    <meta
      name="keywords"
      content="panaderia cocu, panaderia, medialunas, lemon pie"
    />
    <meta name="author" content="Jorge Rojas" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/stylesheet.css" />
    <title>Panaderia Cocu</title>
  </head>
  <body>
    <header>
      <nav class="navbar bg-dark navbar-dark navbar-expand-lg">
        <div class="container">
          <a href="/index.html" class="navbar-brand"
            ><img src="/img/cocu_logo-450.png" alt="logo cocu" width="150px"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div id="navbarSupportedContent" class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="/index.html"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/pages/Contacto.html">Contacto</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/pages/Historia.html">Historia</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/pages/Productos.html">Productos</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section>
        <div id="sliderPanaderiaCocu" class="carousel slide">
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#sliderPanaderiaCocu"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#sliderPanaderiaCocu"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#sliderPanaderiaCocu"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
            <button
              type="button"
              data-bs-target="sliderPanaderiaCocu"
              data-bs-slide-to="3"
              aria-label="Slide 4"
            ></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="/img/slider_201603_lemonpie.jpg"
                class="d-block w-100 tamanioImagen"
                alt="Lemon Pie"
              />
            </div>
            <div class="carousel-item">
              <img
                src="/img/slider_201603_painchoco.jpg"
                class="d-block w-100 tamanioImagen"
                alt="Pain Choco"
              />
            </div>
            <div class="carousel-item">
              <img
                src="/img/slider_201603_sandwich.jpg"
                class="d-block w-100 tamanioImagen"
                alt="Sanwuich"
              />
            </div>
            <div class="carousel-item">
              <img
                src="/img/dulce.png"
                class="d-block w-100 tamanioImagen"
                alt="Dulce"
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#sliderPanaderiaCocu"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#sliderPanaderiaCocu"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </section>
      <section class="container mb-5">
        <h1 class="display-4 text-center">Proba nuestros sabores</h1>
        <hr />
        <div class="d-flex justify-content-between">
          <img src="/img/dulce.png" alt="dulces" width="30%" class="efecto" />
          <img
            src="/img/panyfactura.png"
            alt="panyfactura"
            width="30%"
            class="efecto"
          />
          <img src="/img/salado.png" alt="salado" width="30%" class="efecto" />
        </div>
      </section>
    </main>
    <footer class="bg-dark text-dark">
      <div class="container">
        <div class="row">
          <div
            class="col-12 col-md-6 col-lg-3 d-flex justify-content-center justify-content-md-start"
          >
            <img src="/img/cocu_logo-450.png" alt="logo cocu" width="150px" />
          </div>
          <div class="col-12 col-md-6 col-lg-3 text-secondary">
            <h6 class="pt-3">Horarios de Atencion:</h6>
            <p>
              Lunes a Viernes: 09 a 18 hs <br />
              Sabados, Domingos y Feriados: 09 a 14 hs
            </p>
          </div>
          <div class="col-12 col-md-6 col-lg-3 text-secondary">
            <h6 class="pt-3">Siguenos en nuestras redes:</h6>
            <div class="d-flex justify-content-center justify-content-md-start">
              <a href="#"><i class="bi bi-whatsapp fs-3 text-success"></i></a>
              <a href="#"
                ><i class="bi bi-instagram fs-3 text-danger mx-3"></i
              ></a>
              <a href="#"><i class="bi bi-twitter fs-3"></i></a>
              <!-- el fs le da el tamaÃ±o al icono -->
            </div>
          </div>
          <div
            class="pt-3 col-12 col-md-6 col-lg-3 justify-content-end text-secondary"
          >
            <h5>Test</h5>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing.</p>
          </div>
        </div>
      </div>
    </footer>
    <!-- JavaScript Bundle with Popper -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
